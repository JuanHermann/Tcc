<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="#{layoutMB.template}">

	<ui:define name="title">
        Bloquear Agenda 
    </ui:define>

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{bloquearAgendaForm.id}" />
			<f:viewAction action="#{bloquearAgendaForm.init}" />
		</f:metadata>


		<h:form id="form" data-toggle="validator" prependId="false"
			role="form">


			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">


						<p:commandButton value="Salvar" action="#{bloquearAgendaForm.salvar()}"
							update="@form" icon="fa fa-check" styleClass="btn-primary" />
						<p:spacer width="5" />
						<p:commandButton value="Limpar" action="#{bloquearAgendaForm.novo()}"
							rendered="#{bloquearAgendaForm.objeto.id == null}" process="@this"
							icon="fa fa-refresh" styleClass="btn-success" update="@form"
							resetValues="true" />

						<p:commandButton value="Deletar" action="#{bloquearAgendaForm.remover()}"
							rendered="#{bloquearAgendaForm.objeto.id != null}" process="@this"
							icon="fa fa-trash" styleClass="btn-danger" update="@form"
							resetValues="true">
							<f:setPropertyActionListener value="true"
								target="#{facesContext.externalContext.flash.keepMessages}" />
							<p:confirm header="Confirmação"
								message="Tem certeza que deseja deletar?" icon="ui-icon-danger" />
						</p:commandButton>
						
					</div>

					<p:splitButton value="Salvar" action="#{bloquearAgendaForm.salvar()}"
						update="@form" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Limpar" action="#{bloquearAgendaForm.novo()}"
							rendered="#{bloquearAgendaForm.objeto.id == null}" process="@this"
							update="@form" resetValues="true" icon="fa fa-refresh" />
						<p:menuitem value="Deletar" action="#{bloquearAgendaForm.remover()}"
							rendered="#{bloquearAgendaForm.objeto.id != null}" process="@this"
							icon="fa fa-trash" update="@form" resetValues="true">
							<p:confirm header="Confirmação"
								message="Tem certeza que deseja deletar?" icon="ui-icon-danger" />
						</p:menuitem>
						
					</p:splitButton>

					<p:separator />

					
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="inicio" value="Inicio" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:calendar id="inicio" value="#{bloquearAgendaForm.inicio}"
								timeZone="UTC-3" pattern="dd/MM/yyyy HH:mm"  mask="true" />
						</div>
					</div>
					
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="termino" value="Termino" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:calendar id="termino" value="#{bloquearAgendaForm.termino}"
								timeZone="UTC-3" pattern="dd/MM/yyyy HH:mm" mask="true" />
								
						</div>
					</div>
				</div>
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Sim" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="Não" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>

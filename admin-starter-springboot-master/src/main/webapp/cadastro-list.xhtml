<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">


	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>
	
		<ui:define name="title">
        Novos Cadastros
    </ui:define>

	<ui:define name="description">
        cadastros que precisam ser aceitos.
    </ui:define>

	<ui:define name="body">

		<h:form id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" >
						<p:commandButton action="#{cadastroList.aceitarSelecionados()}"						
							disabled="#{empty cadastroList.registrosSelecionados or cadastroList.registrosSelecionados.size() == 0}"
							icon="fa fa-check" value="Aceitar" styleClass="btn-success" process="@this" update=":form"/>

						<p:spacer width="5" />
						<p:commandButton value="Recusar Selecionados" icon="fa fa-trash" action="#{cadastroList.recusarSelecionados()}"						
							disabled="#{empty cadastroList.registrosSelecionados or cadastroList.registrosSelecionados.size() == 0}"
							styleClass="btn-danger" process="@this" update=":form @form form">
							<p:confirm header="Confirmation" message="Você tem Certeza que deseja Recusar #{cadastroList.registrosSelecionados.size()} registros selecionados?"
								icon="ui-icon-danger" />
						</p:commandButton>
					</div>

					
					<p:separator />


					<p:dataTable value="#{cadastroList.lista}" var="usuario"
						id="usuarioDT" emptyMessage="Nenhum cadastro novo"
						rowKey="#{usuario.id}"
						selection="#{cadastroList.registrosSelecionados}"
						 widgetVar="table" rows="15"
						paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20,40">
						
						
						<p:ajax event="rowSelectCheckbox"
							update="@(.ui-button, .ui-confirm-dialog)" />
						<p:ajax event="rowUnselectCheckbox"
							update="@(.ui-button, .ui-confirm-dialog)" />
						<p:ajax event="rowSelect"
							update="@(.ui-button, .ui-confirm-dialog)" />
						<p:ajax event="rowUnselect"
							update="@(.ui-button, .ui-confirm-dialog)" />
						<p:ajax event="toggleSelect"
							update="@(.ui-button, .ui-confirm-dialog)" />
							
						<f:facet name="header">
                            Encontre um cadastro pelo seu nome :
                             <p:inputText value="#{cadastroList.nome}" />
							<p:spacer height="5" />
							<p:commandButton value="Buscar" action="#{cadastroList.buscarNovos}"
								process="@form" update="@form"
								styleClass="btn-flat bg-black btn-states" partialSubmit="true" />
						</f:facet>

						<p:column selectionMode="multiple" width="5%"
							styleClass="align-center"  />

						<p:column headerText="Nome" styleClass="align-center" >
							<p:outputLabel value="#{usuario.nome}"/>
						</p:column>

						<p:column headerText="Email" styleClass="align-center">
							<p:outputLabel value="#{usuario.email}" />
						</p:column>

						<p:column headerText="Telefone" styleClass="align-center">
							 <p:outputLabel value="#{usuario.telefone}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>

		</h:form>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" 
				styleClass="box-danger box-solid">
				<p:commandButton value="Sim" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="Não" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>


	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Centro Estético Andressa Hermann</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon.ico']}" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144" />
	<meta name="theme-color" content="#444" />
	<meta name="mobile-web-app-capable" content="yes" />

	<style type="text/css">
body.login-page {
	background-color: transparent;
}

html {
	background: url(#{ resource [ 'images:login-bg.jpg' ]
}
)
no-repeat

 

center

 

center

 

fixed


;
-webkit-background-size


:cover


;
-moz-background-size

 

cover


;
-o-background-size

 

cover


;
background-size


:cover


;
}
</style>
</h:head>

<h:body styleClass="hold-transition login-page">
	<div id="loader" class="load-bar" style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>

	<div class="login-box">
		<div class="login-logo">
			<p:link href="index.xhtml">
				<b>Centro Estético </b>Andressa Hermann</p:link>
		</div>


		<div class="box login-box-body">
			<h:form>


				<p class="login-box-msg">Informe seus dados para o Cadastro</p>
					<p:messages closable="true" />

				<div class="form-group has-feedback">
					<p:outputLabel value="Nome:" for="nome" id="lblNome" />
					<p:inputText value="#{usuarioForm.objeto.nome}" id="nome"
						type="text" styleClass="form-control"
						placeholder="Informe seu nome completo" required="true"
						requiredMessage="nome é obrigatório.">

						<f:ajax event="change" render="@this  msgNome lblNome" />
					</p:inputText>
					<p:message id="msgNome" for="nome" display="text" />

				</div>

				<div class="form-group has-feedback">
					<p:outputLabel value="Email:" for="email" id="lblEmail" />
					<p:inputText value="#{usuarioForm.objeto.email}" id="email"
						type="email" styleClass="form-control"
						placeholder="Informe seu E-mail" required="true"
						requiredMessage="Email é obrigatório."
						validatorMessage="Informe um email valido.">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						<f:ajax event="change" render="@this  msgEmail lblEmail" />
					</p:inputText>
					<p:message id="msgEmail" for="email" display="text" />
				</div>

				<div class="form-group has-feedback">
					<p:outputLabel value="telefone:" for="telefone" id="lblTelefone" />
					<p:inputMask id="telefone" mask="(99) 99999-9999"
						styleClass="form-control" placeholder="Informe seu Telefone"
						required="true" requiredMessage="Telefone é obrigatório."
						value="#{usuarioForm.objeto.telefone}">
						<f:ajax event="change" render="telefone  msgTelefone lblTelefone" />
					</p:inputMask>

					<p:message id="msgTelefone" for="telefone" display="text" />
				</div>

				<div class="form-group has-feedback">
					<p:outputLabel value="Senha:" for="senha" id="lblSenha1" />
					<p:password id="senha" value="#{usuarioForm.objeto.senha}"
						styleClass="form-control" placeholder="Informe sua Senha"
						required="false" match="pw2" redisplay="true"
						validatorMessage="Senhas não conferem">
					</p:password>
					<i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
					<p:message id="msgSenha1" for="senha" display="text" />
				</div>

				<div class="form-group has-feedback">
					<p:outputLabel value="Confirmação de Senha:" for="pw2"
						id="lblSenha2" />
					<p:password id="pw2" value="#{usuarioForm.objeto.senha}"
						styleClass="form-control" placeholder="Confirme sua Senha"
						required="true" redisplay="true"
						validatorMessage="Senhas não conferem"
						requiredMessage="Confirmação de senha é obrigatória.">
					</p:password>
					<i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
					<p:message id="msgSenha2" for="pw2" display="text" />
				</div>

				<div class="row">
					<div class="col-xs-12">
						<p:commandButton styleClass="btn btn-success btn-block"
							action="#{usuarioForm.novoCadastro}" value="Criar Conta"
							update="@form" />
					</div>

					<p:spacer height="2" />
				</div>
			</h:form>
			<!-- botoes do face e google
                                <div class="social-auth-links text-center">
                                    <p>- OU -</p>
                                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
                                            class="fa fa-facebook"></i> Sign in using
                                        Facebook</a>
                                    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i
                                            class="fa fa-google-plus"></i> Sign in using
                                        Google+</a>
                                </div>
                                 /.social-auth-links -->

			<p:commandLink styleClass="btn btn-link" value="Já tenho Conta"
				onclick="location.href='/login.jsf'" />
			<div style="text-align: right; float: right;">

				<p:commandLink styleClass="btn btn-link" value="Esqueci	minha senha"
					onclick="location.href='/esquecisenha.xhtml'" />
			</div>

		</div>
		<!-- /.login-box-body -->
	</div>
	<adm:ripple />
	<h:outputScript library="js" name="admintemplate.js" target="head" />

</h:body>
</html>

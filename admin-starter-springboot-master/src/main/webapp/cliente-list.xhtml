<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">




	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="description">
        Novos cadastros.
    </ui:define>

	<ui:define name="body">

		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons">
						<p:commandButton value="Deletar Selecionado" icon="fa fa-trash"
							styleClass="btn-danger" process="@this" update="@form">
							<p:confirm header="VocÃª deseja aceitar ou excluir este cadastro?"
								message="dados" icon="ui-icon-danger" />
						</p:commandButton>
					</div>

					<p:separator />

					<p:dataTable id="usuarioDT"
						emptyMessage="Nenhum Usuario novo cadastrado"
						value="#{usuarioList.lista}" var="usuario"
						selection="#{usuarioList.registrosSelecionados}"
						rowKey="#{usuario.id}" rows="15" widgetVar="table"
						paginator="true" paginatorPosition="bottom"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20,40">
						<f:facet name="header">
                            Encontre o cadastro pelo seu nome :
                             <p:inputText value="#{usuarioList.nome}" />
							<p:spacer height="5" />
							<p:commandButton value="Buscar" action="#{usuarioList.buscar}"
								process="@form" update="@form"
								styleClass="btn-flat bg-black btn-states" partialSubmit="true" />
						</f:facet>
						<p:column selectionMode="multiple" width="5%"
							styleClass="align-center" />
						<p:column headerText="Nome">
							<p:link value="#{usuario.nome}">
								<f:param name="id" value="#{usuario.id}" />
							</p:link>
						</p:column>

						<p:column headerText="Email">
							<p:outputLabel value="#{usuario.email}" />
						</p:column>

						<p:column headerText="Telefone">
							<p:outputLabel value="#{usuario.telefone}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-info box-solid">
				<p:commandButton value="Aceitar" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="Excluir" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>

		</h:form>


	</ui:define>

</ui:composition>

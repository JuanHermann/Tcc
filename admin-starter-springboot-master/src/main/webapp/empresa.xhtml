<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="#{layoutMB.template}">



	<ui:define name="title">
        Empresa
    </ui:define>

	<ui:define name="description">
        Algumas configurações sobre sua empresa.
    </ui:define>
	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="body">

		<h:form id="form" prependId="false">


			<div class="box box-primary">
				<div class="box-header with-border">


					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-2">
							<p:outputLabel value="Hora de Abertura" for="horaAbertura" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputMask mask="99:99" id="horaAbertura" required="true"
								converter="#{localTimeConverter}"
								value="#{empresaBean.objeto.horaAbertura}" />

						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-2">
							<p:outputLabel value="Hora de Fechamento" for="horaFechamento" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputMask mask="99:99" id="horaFechamento" required="true"
								converter="#{localTimeConverter}"
								value="#{empresaBean.objeto.horaFechamento}" />

						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-2">
							<p:outputLabel value="Hora do Inicio Intervalo" for="inicioIntervalo" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputMask mask="99:99" id="inicioIntervalo" required="true"
								converter="#{localTimeConverter}"
								value="#{empresaBean.objeto.inicioIntervalo}" />

						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-2">
							<p:outputLabel value="Hora de Termino Intervalo"
								for="finalIntervalo" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputMask mask="99:99" id="finalIntervalo" required="true"
								converter="#{localTimeConverter}"
								value="#{empresaBean.objeto.finalIntervalo}" />

						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-2">
							<p:outputLabel value="Tempo Minimo para Cancelamento"
								for="tempoCancelamento" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputMask mask="99:99" id="tempoCancelamento" required="true"
								converter="#{localTimeConverter}"
								value="#{empresaBean.objeto.tempoCancelamento}" />

						</div>
					</div>



					<div class="ui-g ui-fluid">

						<p:commandButton value="Salvar Alterações"
							action="#{empresaBean.atualizar()}" update="@form" icon="fa fa-check"
							styleClass="btn-success" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

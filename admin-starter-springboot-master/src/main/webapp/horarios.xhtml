<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">


	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="title">
         Horarios livres
    </ui:define>
	<ui:define name="description">
        horarios livres.
    </ui:define>

	<ui:define name="body">

		<h:form id="form">
			<div class="box box-primary">
				<div class="box-header with-border">
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="servico" value="Serviço:" id="lblServico" />
						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:selectCheckboxMenu id="servico"
								value="#{horarioBean.servicosSelecionados}" label="Serviços"
								multiple="true" filter="true" filterMatchMode="contains"
								required="true" panelStyle="width:250px">
								<f:selectItems value="#{horarioBean.servicos}" var="servico"
									itemLabel="#{servico.nome}" itemValue="#{servico}" />
								<p:ajax event="change" update="lblServico"
									listener="#{horarioBean.atualizardataTable()}" />
							</p:selectCheckboxMenu>


						</div>
					</div>

					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">

							<p:outputLabel for="data" value="Dia:" id="lblData" />
						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:calendar id="data" value="#{horarioBean.objeto.data}"
								required="true" pattern="dd/MM/yyyy"
								converter="#{localDateConverter}">
								<p:ajax event="dateSelect"
									listener="#{horarioBean.atualizardataTable()}"
									update=" data lblData" />
							</p:calendar>

						</div>
					</div>

					<p:separator />

					<p:dataTable id="horariosDT" var="lista"
						value="#{horarioBean.lista}" emptyMessage="Nenhum horario livre"
						tableStyle="width:auto" widgetVar="carsTable" scrollable="true"
						scrollWidth="90%" rows="15" paginator="true"
						paginatorPosition="bottom"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20,40">

						<p:column headerText="Nome">
							<p:outputLabel value="#{lista.nome}" />
						</p:column>

						<p:columns value="#{horarioBean.todosHorarios}" var="horarios"
							columnIndexVar="colIndex" style="width=100%">
							<f:facet name="header">
								<h:outputText value="#{horarios}" />
							</f:facet>
							<h:outputText value="#{lista.horarios.get(colIndex)}" />
						</p:columns>
					</p:dataTable>

					<p:dataTable var="lista" value="#{horarioBean.lista}">
						<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="3" headerText="Nome" />
								<p:column colspan="4" headerText="Horários" />
							</p:row>

						</p:columnGroup>

						<p:column>
							<h:outputText value="#{lista.nome}" />
						</p:column>
						<p:columns value="#{lista.horarios}" var="hora">
							<h:outputText value="#{lista.horarios.get(hora)}" />
						</p:columns>



					</p:dataTable>
				</div>
			</div>

		</h:form>


	</ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head> 
<h:body>
	<f:metadata>
		<f:viewParam name="error" />
	</f:metadata>
	<p:panel header="Login" style="width: 500px; margin: 5% auto;">
		<f:subview rendered="#{param.error == 'bad-credentials'}">
			<div class="ui-message-error">
				<span class="ui-message-error-icon" />
				<span class="ui-message-error-detail">
					Usuário ou senha inválidos
				</span>
			</div>
		</f:subview>
		<form action="/login.xhtml" method="post">
			<p:focus />
			<h:panelGrid columns="2" cellspacing="10">
				<p:outputLabel value="Login" for="email" />
				<p:inputText id="email" size="40" required="true"
					requiredMessage="Informe o usuário" />
				<p:spacer />
				<p:message for="email" />
				
				<p:outputLabel value="Senha" for="senha" />
				<p:senha id="senha" size="40"
					required="true" requiredMessage="Informe a senha" />
				<p:spacer />
				<p:message for="senha" />
			</h:panelGrid>
			<p:separator />
			<div align="right">
				<button class="ui-button ui-widget ui-state-default
					ui-corner-all ui-button-text-only" type="submit">
					<span class="ui-button-text ui-c">Acessar</span>	
				</button>
			</div>
		</form>
	</p:panel>
</h:body>
</html>

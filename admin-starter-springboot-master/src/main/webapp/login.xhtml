<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Centro Estetico Andressa Hermann</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon.ico']}" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144" />
	<meta name="theme-color" content="#444" />
	<meta name="mobile-web-app-capable" content="yes" />

	<style type="text/css">

/* below css hides growls in small screens and makes messages visible */
@media ( max-width : 768px) {
	body div.ui-growl {
		display: none;
	}
	body div.ui-messages {
		display: block;
	}
}

/* below css hides messages in medium/big devices and makes growl visible in such devices */
@media ( min-width : 769px) {
	body div.ui-growl {
		display: block;
	}
	body div.ui-messages {
		display: none;
	}
}

body.login-page {
	background-color: transparent;
}

html {
	background: url(#{ resource [ 'images:login-bg.jpg' ]
}
)
no-repeat
 
center
 
center
 
fixed
;

                
-webkit-background-size
:
 
cover
;

                
-moz-background-size
:
 
cover
;

                
-o-background-size
:
 
cover
;

                
background-size
:
 
cover
;

            
}
</style>
</h:head>

<h:body styleClass="hold-transition login-page">
	<p:growl autoUpdate="true" sticky="true" />
	<div id="loader" class="load-bar" style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>

	<p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog"
		draggable="false" closable="false" resizable="false" responsive="true"
		showHeader="false" appendTo="@(body)">
		<p:graphicImage library="images" name="#{adminConfig.loadingImage}" />
	</p:dialog>

	<div class="login-box">
		<div class="login-logo">
			<p:link href="index.xhtml">
				<b>Centro Estético </b>Andressa Hermann</p:link>
		</div>
		<!-- /.login-logo -->
		<div class="box login-box-body">
			<form action="/login.xhtml" method="post">
				<p class="login-box-msg">Faça seu Login</p>
				<p:messages closable="true" />

				<div class="form-group has-feedback">
					<p:inputText id="username" type="email" styleClass="form-control"
						placeholder="Informe seu E-mail" required="true"
						requiredMessage="Email é obrigatório." />

				</div>
				<div class="form-group has-feedback">
					<p:inputText type="password" styleClass="form-control"
						placeholder="Informe sua Senha" required="true" id="password"
						requiredMessage="Senha é obrigatória." />
					<i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
				</div>
				<div class="row">
				<!-- 
					<div class="col-xs-12">
						<p:selectBooleanCheckbox itemLabel="Lembrar-me" />
					</div>
					<p:spacer height="10" /> -->
					<div class="col-xs-12">

						<button class="btn btn-success btn-block" type="submit">
							<span class="ui-button-text ui-c">Entrar</span>
						</button>
					</div>

				</div>
			</form>


			<br /> 
			
                            <p:commandLink styleClass="btn btn-link" value="Criar Conta" onclick="location.href='/cadastro.xhtml'" />
			<div style="text-align: right; float: right;">
				
					<p:commandLink styleClass="btn btn-link" value="Esqueci	minha senha" onclick="location.href='/esquecisenha.xhtml'" />
			</div>

		</div>
		<!-- /.login-box-body -->
	</div>
	<h:outputScript library="js" name="admintemplate.js" target="head" />

</h:body>
</html>

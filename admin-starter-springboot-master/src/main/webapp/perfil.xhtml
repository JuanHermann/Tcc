<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="#{layoutMB.template}">

	<ui:define name="title">
        Perfil
    </ui:define>

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{usuarioLogadoBean.usuario.id}" />
			<f:viewAction action="#{usuarioForm.init}" /> 
		</f:metadata>


		<h:form id="form" prependId="false">


			<div class="box box-primary">
				<div class="box-header with-border">

					<p:separator />

					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="id" value="ID" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="id" value="#{usuarioLogadoBean.usuario.id}" size="4"
								readonly="true" styleClass="form-control" style="width: 100%" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Nome" for="nome" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="nome" value="#{perfil.objeto.nome}"
								required="true" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Email" for="email" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="email" value="#{perfil.objeto.email}" type="email" styleClass="form-control" placeholder="Informe seu E-mail"
                                     required="true" requiredMessage="Email é obrigatório." validatorMessage="Informe um email valido.">
                                     <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

							</p:inputText>

						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Telefone" for="telefone" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							 <p:inputMask id="telefone" mask="(99) 99999-9999" styleClass="form-control" placeholder="Informe seu Telefone"
                                     required="true" requiredMessage="Telefone é obrigatório." value="#{perfil.objeto.telefone}" />
						</div>
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Senha" for="senha" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:commandButton id="senha" value="Alterar Senha" action="#"
							update="@form" icon="fa fa-refresh" styleClass="btn-danger" />
						</div>
						
						<p:commandButton value="Salvar Alterações" action="#{perfil.atualizar()}"
							update="@form" icon="fa fa-check" styleClass="btn-success"  />
							
					</div>
					
							
							
				</div>
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Sim" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="Não" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>

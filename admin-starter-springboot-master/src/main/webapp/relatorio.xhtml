<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">


	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="title">
         Horarios livres
    </ui:define>
	<ui:define name="description">
        horarios livres.
    </ui:define>

	<ui:define name="body">

		<h:form target="_blank">
			<div class="box box-primary">
				<div class="box-header with-border">
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="servico" value="Serviço:" id="lblServico" />
						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:selectCheckboxMenu id="servico"
								value="#{relatorioBean.servicosSelecionados}" label="Serviços"
								multiple="true" filter="true" filterMatchMode="contains"
								required="false" panelStyle="width:250px">
								<f:selectItems value="#{relatorioBean.servicos}" var="servico"
									itemLabel="#{servico.nome}" itemValue="#{servico}" />
								<p:ajax event="change" update="lblServico"
									listener="#{relatorioBean.atualizardataTable()}" />
							</p:selectCheckboxMenu>


						</div>
					</div>

					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">

							<p:outputLabel for="data" value="Dia:" id="lblData" />
						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:calendar id="data" value="#{relatorioBean.objeto.data}"
								required="false" pattern="dd/MM/yyyy"
								converter="#{localDateConverter}">
								<p:ajax event="dateSelect"
									listener="#{relatorioBean.atualizardataTable()}"
									update=" data lblData" />
							</p:calendar>

						</div>
					</div>

									<p:commandButton type="submit" ajax="false" value="Visualizar Relatório"
				action="#{relatorioBean.abrirRelatorio()}" />

				</div>
			</div>

		</h:form>

	</ui:define>

</ui:composition>

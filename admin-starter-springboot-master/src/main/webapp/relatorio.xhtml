<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">


	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="title">
         Relatório
    </ui:define>
	<ui:define name="description">
        Quantidade de serviços prestados.
    </ui:define>

	<ui:define name="body">

		<h:form target="_blank">
			<div class="box box-primary">
				<div class="box-header with-border">
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="data1" value="Data Inicio:" />
						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:calendar id="data1" value="#{relatorioBean.dataInicio}"
								pattern="dd/MM/yyyy" converter="#{localDateConverter}" />
						</div>
					</div>

					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">

							<p:outputLabel for="data2" value="Data Final:" />
						</div>
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:calendar id="data2" value="#{relatorioBean.dataFinal}"
								pattern="dd/MM/yyyy" converter="#{localDateConverter}" />
						</div>
					</div>

					<p:commandButton type="submit" ajax="false"
						value="Visualizar Relatório"
						action="#{relatorioBean.abrirRelatorio()}" />

				</div>
			</div>

		</h:form>

	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">





	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="description">
        Serviços que são realizados na sua empresa.
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewAction action="#{servicoList.listar}" />
		</f:metadata>
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton action="servico-form?faces-redirect=true"
							icon="fa fa-plus" value="Novo" styleClass="btn-primary" />

						<p:spacer width="5" />
						<p:commandButton value="Deletar Selecionado" icon="fa fa-trash"
							styleClass="btn-danger" process="@this" update="@form">
							<p:confirm header="Confirmation" message="Você tem Certeza?"
								icon="ui-icon-danger" />
						</p:commandButton>
					</div>

					<p:splitButton value="Novo"
						action="servico-form?faces-redirect=true" icon="fa fa-plus"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem  value="Deletar Selecionado"
							icon="fa fa-trash" styleClass="btn-danger" process="@this"
							update="@form">
							<p:confirm header="Confirmation" message="Você tem Certeza?"
								icon="ui-icon-danger" />
						</p:menuitem>
					</p:splitButton>

					<p:separator />


					<p:dataTable value="#{servicoList.lista}" var="servico"
						emptyMessage="Nenhuma categoria cadastrada" rowKey="#{servico.id}"
						selection="#{servicoList.objeto}" selectionMode="single"
						widgetVar="table">

						<f:facet name="header">
                            Encontre um Serviço pelo seu nome :
                             <p:inputText id="inptId" decimalPlaces="0" value="#{carListMB.id}" />
							<p:spacer height="5" />
							<p:commandButton id="brFind" value="Buscar"
								action="#{carListMB.findCarById(carListMB.id)}" process="@form"
								update="@form" styleClass="btn-flat bg-black btn-states"
								partialSubmit="true" />
						</f:facet>
						<p:column selectionMode="multiple" width="5%"
							styleClass="align-center" />

						<p:column headerText="Nome">

							<p:link value="#{servico.nome}" outcome="servico-form.xhtml">
								<f:param name="id" value="#{servico.id}" />
							</p:link>
						</p:column>
						<p:column headerText="Tempo">
							<p:outputLabel value="#{servico.tempo}" />
						</p:column>
						<p:column headerText="Valor">
							R$ <p:outputLabel value="#{servico.valor}" />
						</p:column>
						<f:facet name="paginatorBottomRight"></f:facet>

					</p:dataTable>
				</div>
			</div>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>

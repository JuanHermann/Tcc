<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="title" value="Serviços" />
		<!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="description">
        Cadastre os serviços que serão prestados aos seus clientes.
    </ui:define>

	<ui:define name="body">
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton action="servico-form?faces-redirect=true"
							icon="fa fa-plus" value="Novo" styleClass="btn-primary" />
						<p:spacer width="5" />

						</p:commandButton>
						<p:spacer width="5" />

					</div>

					<p:splitButton value="Novo"
						action="servico-form?faces-redirect=true" icon="fa fa-plus"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Deletar selecionado"
							action="#{servicoForm.delete}" process="@this" update="@form"
							icon="fa fa-trash">
							<p:confirm header="Confirmação"
								message="Tem certeza que deseja deletar?" icon="ui-icon-danger" />
						</p:menuitem>

					</p:splitButton>

					<p:separator />
					<p:dataTable value="#{servicoBean.lista}" var="servico"
						emptyMessage="Nenhuma categoria cadastrada" rowKey="#{servico.id}"
						selection="#{servicoBean.objeto}" selectionMode="single"
						widgetVar="table">
						<f:facet name="header">servico</f:facet>
						<p:ajax event="rowSelect" listener="#{servicoBean.onRowSelect}"
							update="@form" />
						<p:column headerText="CÃ³digo">
							<p:outputLabel value="#{servico.codigo}" />
						</p:column>
						<p:column headerText="Nome">
							<p:outputLabel value="#{servico.nome}" />
						</p:column>
						<p:column headerText="DescriÃ§Ã£o">
							<p:outputLabel value="#{servico.preco}" />
						</p:column>

					</p:dataTable>

				</div>
			</div>
			<!-- Confirmar Modal Excluir -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Sim" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="Não" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>

		</h:form>





	</ui:define>

</ui:composition>

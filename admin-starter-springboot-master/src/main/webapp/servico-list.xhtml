<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">




	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="description">
        Serviços que são realizados na sua empresa.
    </ui:define>

	<ui:define name="body">

		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton action="servico-form?faces-redirect=true"
							icon="fa fa-plus" value="Novo" styleClass="btn-primary" />

						<p:spacer width="5" />
						<p:commandButton value="Deletar Selecionado" icon="fa fa-trash"
							styleClass="btn-danger" process="@this" update="@form">
							<p:confirm header="Confirmation" message="Você tem Certeza?"
								icon="ui-icon-danger" />
						</p:commandButton>
					</div>

					<p:splitButton value="Novo"
						action="servico-form?faces-redirect=true" icon="fa fa-plus"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Deletar Selecionado" icon="fa fa-trash"
							process="@this" update="@form">
							<p:confirm header="Confirmation" message="Você tem Certeza?"
								icon="ui-icon-danger" />
						</p:menuitem>
					</p:splitButton>

					<p:separator />


					<p:dataTable value="#{servicoList.lista}" var="servico"
						id="servicoDT" emptyMessage="Nenhum serviço cadastrado"
						rowKey="#{servico.id}"
						selection="#{servicoList.registrosSelecionados}"
						selectionMode="single" widgetVar="table" rows="15"
						paginator="true" paginatorPosition="bottom"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15,20,40">

						<p:ajax event="rowSelectCheckbox"
							listener="#{servicoList.onRowSelect}" update="@form" />
						<p:ajax event="rowUnselectCheckbox"
							listener="#{servicoList.unRowSelect}" update="@form" />
						<p:ajax event="toggleSelect"
							listener="#{servicoList.onRowSelectAll}" update="@form"  />

						<f:facet name="header">
                            Encontre um Serviço pelo seu nome :
                             <p:inputText value="#{servicoList.nome}" />
							<p:spacer height="5" />
							<p:commandButton value="Buscar" action="#{servicoList.buscar}"
								process="@form" update="@form"
								styleClass="btn-flat bg-black btn-states" partialSubmit="true" />
						</f:facet>

						<p:column selectionMode="multiple" style="width:16px;text-align:center" />

						<p:column headerText="Nome">
							<p:link value="#{servico.nome}" outcome="servico-form.xhtml">
								<f:param name="id" value="#{servico.id}" />
							</p:link>
						</p:column>

						<p:column headerText="Tempo">
							<p:outputLabel value="#{servico.tempo}" />
						</p:column>

						<p:column headerText="Valor">
							R$ <p:outputLabel value="#{servico.valor}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">



	<ui:define name="title">		<!-- metada -->
		<ui:param name="title" value="Lista de Serviços" />
		<!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>


	<ui:define name="description">
        Serviços que são realizados na sua empresa.
    </ui:define>

	<ui:define name="body">
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton action="servico-form?faces-redirect=true"
							icon="fa fa-plus" value="Novo" styleClass="btn-primary" />
						<p:spacer width="5" />
						<p:commandButton value="Deletar Selecionado" icon="fa fa-trash"
							styleClass="btn-danger" process="@this" update="@form">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:commandButton>
					</div>

					<p:splitButton value="New" action="car-form?faces-redirect=true"
						icon="fa fa-plus" styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="teste" />
						<p:menuitem value="teste" />
						<p:menuitem value="teste" />
					</p:splitButton>

					<p:separator />


					<p:dataTable value="#{servicoBean.lista}" var="servico"
						emptyMessage="Nenhuma categoria cadastrada" rowKey="#{servico.id}"
						selection="#{servicoBean.objeto}" selectionMode="single"
						widgetVar="table">

						<f:facet name="header">
                            Encontre um Serviço pelo seu nome : <p:inputNumber
								id="inptId" decimalPlaces="0" value="#{carListMB.id}" />
							<p:spacer height="5" />
							<p:commandButton id="brFind" value="Buscar"
								action="#{carListMB.findCarById(carListMB.id)}" process="@form"
								update="@form" styleClass="btn-flat bg-black btn-states"
								partialSubmit="true" />
						</f:facet>
						<p:column selectionMode="multiple" width="5%"
							styleClass="align-center" />

						<p:column headerText="Nome">
							<p:outputLabel value="#{servico.nome}" />
						</p:column>
						<p:column headerText="Tempo">
							<p:outputLabel value="#{servico.tempo}" />
						</p:column>
						<p:column headerText="Valor">
							R$ <p:outputLabel value="#{servico.valor}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>
